<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<form id="form1" name="frmLogin" action="/userlogin.do" method="post">
    <table>
        <tr>
            <td>
                <span>UserName:</span>
            </td>
            <td>
                <input type="text" name="userID"/>
            </td>
        </tr>
        <tr>
            <td>
                <span>Password:</span>
            </td>
            <td>
                <input type="password" name="pwd" />
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input name="loginbutton" type="submit" value="Log In" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
